    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYN MEDIA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SOCIAL MEDIA MANGMENT</h1>
    </header>
    
    <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <section id="home">
        <h2>About Us</h2>
        <p>This is a demo website for learning and testing.</p>
    </section>
    
    <section id="services">
        <h2>Services</h2>
        <p>We provide amazing social media marketing strategies.</p>
        <button id="colorButton">Change Background</button>
        <button id="uniqueButton">Click Me</button>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>Â© 2025 My Website</p>
    </footer>

    <!-- JavaScript Section -->
    <script>
        // Change Background Color
        const colorButton = document.getElementById('colorButton');
        colorButton.addEventListener('click', () => {
            const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
        });

        // Form Validation
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            if (!name || !email) {
                e.preventDefault(); // Prevent form submission
                alert('Please fill in all fields.');
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                e.preventDefault();
                alert('Please enter a valid email address.');
            } else {
                alert('Form submitted successfully!');
            }
        });

        // Smooth Scroll
        const links = document.querySelectorAll('nav a');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetSection = document.getElementById(targetId);
                if (targetSection) {
                    targetSection.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
