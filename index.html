<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    
    <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <section id="home">
        <h2>About Us</h2>
        <p>This is a demo website for learning and testing.</p>
    </section>
    
    <section id="services">
        <h2>Services</h2>
        <p>We provide amazing social media marketing strategies.</p>
        <button id="colorButton">Change Background</button>
        <button id="uniqueButton">Click Me</button>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>Â© 2025 My Website</p>
    </footer>
    
    <script>
        // JavaScript to handle background color change
        const colorButton = document.getElementById('colorButton');
        colorButton.addEventListener('click', () => {
            document.body.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
        });

        const uniqueButton = document.getElementById('uniqueButton');
        uniqueButton.addEventListener('click', () => {
            alert('Button Clicked! This could lead to more features.');
        });
    </script>
</body>
</html>
